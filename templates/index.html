<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uhs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h3 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* テキストボックスの間隔を広げる */
        }
        label {
            font-size: 1.2em;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px; /* ボタンのパディングを増やす */
            font-size: 1em;
            color: #fff;
            background-color: #28a745; /* ボタンの色を緑に変更 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: #218838; /* ホバー時の色 */
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <script>
        document.getElementById('url').addEventListener('focus', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('url').value = text; // 自動ペースト
            } catch (err) {
                console.error('クリップボードの取得に失敗しました: ', err);
            }
        });

        function addUrlField() {
            const container = document.getElementById('url-container');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'url';
            input.placeholder = 'URLを入力';
            input.required = true;
            input.style.padding = '10px';
            input.style.fontSize = '1em';
            input.style.border = '1px solid #ccc';
            input.style.borderRadius = '5px';
            container.appendChild(input);
        }
    </script>
    <h1>dl</h1>
    <form method="post">
        <div id="url-container">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
        </div>
        <button type="button" onclick="addUrlField()">追加</button>
        <button type="submit">OK</button>
    </form>
    
    {% if download_urls %}
        <h3>ダウンロードリンク:</h3>
        {% for download_url in download_urls %}
            <a href="{{ url_for('download_file', filename=download_url) }}">{{ download_url }}</a><br>
        {% endfor %}
    {% endif %}
</body>
</html>
