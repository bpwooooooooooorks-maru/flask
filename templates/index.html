<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" sizes="180x180" href="templates/S__18800649.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uhs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h3 , h4{
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* テキストボックスの間隔を広げる */
        }
        .url-field {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 5px; /* ラベルとテキストボックスの間隔 */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px;
            font-size: 1em;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .add-button {
            background-color: #007bff;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
        .submit-button {
            background-color: #28a745;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <script>
        let urlCount = 1; // URLフィールドの数をカウント

        function addUrlField() {
            const container = document.getElementById('url-container');
            urlCount++;

            // 新しいフィールドを作成するためのdiv
            const fieldContainer = document.createElement('div');
            fieldContainer.classList.add('url-field');

            // 新しいラベルを作成
            const label = document.createElement('label');
            label.htmlFor = 'url' + urlCount;
            label.textContent = 'URL ' + urlCount + ':';

            // 新しいテキストボックスを作成
            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'url' + urlCount;
            input.name = 'url';
            input.placeholder = '';
            input.required = true;
            input.classList.add('url-input');

            // フィールドコンテナにラベルと入力を追加
            fieldContainer.appendChild(label);
            fieldContainer.appendChild(input);

            // メインのコンテナに追加
            container.appendChild(fieldContainer);
        }
    </script>
    <h1>TikTokダウンロード</h1>
    <h4><a href="https://www.instagram.com/hoshinogenkyosei" target="_blank">@hoshinogenkyosei</a></h4>
    <form method="post">
        <div id="url-container">
            <div class="url-field">
                <label for="url1">URL 1:</label>
                <input type="text" id="url1" name="url" required class="url-input">
            </div>
        </div>
        <button type="button" class="add-button" onclick="addUrlField()">追加</button>
        <button type="submit" class="submit-button">保存</button>
    </form>
    
    {% if download_urls %}
        <h3>ダウンロードリンク:</h3>
        {% for download_url in download_urls %}
            <a href="{{ url_for('download_file', filename=download_url) }}">{{ download_url }}</a><br>
        {% endfor %}
    {% endif %}
</body>
</html>
